<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - The Auction House</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body
    class="bg-cover bg-center bg-no-repeat min-h-screen"
    style="background-image: url('../img/bgauctionhouse.png')"
  >
    <header class="bg-transparent>">
      <img
        class="max-h-40 mt-10 ml-2.5"
        src="../img/the_auction_house_logo.png"
        alt="Auction House Logo"
        id="logo"
      />
    </header>
    <main class="flex flex-col items-center justify-center">
        <div class="bg-gray-900 p-16 rounded-xl mt-10 flex flex-col items-center  bg-opacity-95 shadow-2xl shadow-indigo-500">
      <h1 class="text-4xl text-white font-bold mb-6">Create Your Account</h1>
      <form
        id="register-form"
        class="flex flex-col space-y-7 w-80"
        action="#"
        method="POST"
      >
        <input
          type="text"
          name="username"
          placeholder="Username"
          class="border border-black rounded-xl px-4 py-2"
          required
        />
        <input
          type="email"
          name="email"
          placeholder="Email"
          class="border border-black rounded-xl px-4 py-2"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          class="border border-black rounded-xl px-4 py-2"
          required
        />
        <button
          type="submit"
          class="bg-red-500 text-white rounded-xl px-4 py-2 hover:bg-red-800"
        >
          Register
        </button>
      </form>
      <p class="text-white mt-10">Already have an account? Login <a class="text-blue-500" href="../login">here</a>.</p>
    </main>
  </body>
  <script src="scripts.js"></script>
</html>
