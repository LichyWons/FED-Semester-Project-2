<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create listing – The Auction House</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body class="bg-gray-900 text-gray-300">
    <!-- HEADER -->
    <header
      class="flex items-center space-x-3 p-4 sticky top-0 w-full z-50 bg-gray-900 border-b border-[var(--brand)]"
    >
      <div class="flex items-center flex-grow space-x-4">
        <img
          class="max-h-20 mt-5"
          src="../img/the_auction_house_logo.png"
          alt="Auction House Logo"
          id="logo"
        /><img
          id="nav-avatar-mobile"
          class="w-10 h-10 rounded-full object-cover border border-[var(--brand)] lg:hidden md:hidden"
          alt="User avatar"
        />
        <span
          id="nav-credits-mobile"
          class="text-sm text-neutral-200 lg:hidden md:hidden"
        ></span>
      </div>
      <button
        id="nav-toggle"
        type="button"
        class="hidden ml-auto md:hidden border border-[var(--brand)] rounded-xl px-3 py-2 hover:bg-[var(--brand)] transition-colors duration-300"
        aria-expanded="false"
        aria-controls="nav-mobile"
      >
        ☰
      </button>
      <div id="nav-user" class="flex ml-auto items-center space-x-6">
        <img id="nav-avatar" />
        <span id="nav-credits"></span>

        <a
          href="../index.html"
          class="hover:text-[var(--brand)] transition-colors duration-300"
          >Listings</a
        >
        <a
          href="../profile/"
          class="hover:text-[var(--brand)] transition-colors duration-300"
          >Profile</a
        >
        <a
          aria-current="page"
          class="border-b-2 border-[var(--brand)] text-[var(--brand)] cursor-default"
          >Create listing</a
        >

        <button
          class="bg-red-500 border border-grey-500 rounded-xl px-4 py-2 hover:bg-red-800 transition-colors duration-300"
          id="logout-btn"
        >
          Logout
        </button>
      </div>
    </header>
    <div
      id="nav-mobile"
      class="md:hidden fixed left-0 right-0 z-50 overflow-hidden max-h-0 opacity-0 -translate-y-2 transition-all duration-200 ease-out"
      aria-hidden="true"
    >
      <div
        class="border-b border-[var(--brand)] bg-gray-900 px-4 py-4 flex flex-col gap-3 items-center"
      >
        <a href="../profile/" class="mobile-link hover:text-[var(--brand)]"
          >Profile</a
        >
        <a
          href="../createListing/"
          class="mobile-link hover:text-[var(--brand)]"
          >Create listing</a
        >
        <a href="../index.html" class="mobile-link hover:text-[var(--brand)]"
          >Listings</a
        >
        <button
          id="logout-btn-mobile"
          class="bg-red-500 max-w-52 border border-grey-500 rounded-xl px-4 py-2 hover:bg-red-800 transition-colors duration-300"
        >
          Logout
        </button>
      </div>
    </div>

    <!-- MAIN -->
    <main class="max-w-3xl mx-auto px-4 py-8">
      <!-- Back -->
      <div class="mb-6">
        <a
          href="../profile/"
          class="inline-flex items-center gap-2 text-sm font-medium hover:underline"
        >
          ← Back to profile
        </a>
      </div>

      <!-- Header -->
      <div class="mb-6">
        <h1 class="text-3xl font-semibold leading-tight">Create listing</h1>
        <p class="mt-2 text-sm text-neutral-400">
          Create a new auction listing.
        </p>
      </div>

      <!-- FORM -->
      <section class="rounded-2xl border border-neutral-200 p-6">
        <form id="create-listing-form" class="flex flex-col gap-5">
          <!-- Title -->
          <div>
            <label class="text-sm text-neutral-200" for="title">
              Title *
            </label>
            <input
              id="title"
              name="title"
              type="text"
              required
              class="mt-1 w-full rounded-xl border border-neutral-300 px-4 py-2 text-neutral-900"
              placeholder="e.g. DJI Mini 3 Pro"
            />
          </div>

          <!-- Description -->
          <div>
            <label class="text-sm text-neutral-200" for="description">
              Description
            </label>
            <textarea
              id="description"
              name="description"
              rows="4"
              class="mt-1 w-full rounded-xl border border-neutral-300 px-4 py-2 text-neutral-900"
              placeholder="Optional description"
            ></textarea>
          </div>

          <!-- Image URL -->
          <div>
            <label class="text-sm text-neutral-200" for="image">
              Image URL
            </label>
            <input
              id="image"
              name="image"
              type="url"
              class="mt-1 w-full rounded-xl border border-neutral-300 px-4 py-2 text-neutral-900"
              placeholder="https://..."
            />
          </div>

          <!-- End date -->
          <div>
            <label class="text-sm text-neutral-200" for="endsAt">
              End date *
            </label>
            <input
              id="endsAt"
              name="endsAt"
              type="datetime-local"
              required
              class="mt-1 w-full rounded-xl border border-neutral-300 px-4 py-2 text-neutral-900"
            />
          </div>

          <!-- Errors / success -->
          <p id="form-error" class="text-sm text-red-600"></p>
          <p id="form-success" class="text-sm text-emerald-700"></p>

          <!-- Submit -->
          <button
            type="submit"
            class="mt-2 rounded-xl px-4 py-2 border bg-[var(--brand)] hover:bg-[var(--brand-hover)] transition text-neutral-200 border-neutral-900"
          >
            Create listing
          </button>
        </form>
      </section>
    </main>

    <!-- FOOTER -->
    <footer>
      <div
        class="bg-black text-gray-300 p-4 mt-10 border-t border-[var(--brand)]"
      >
        <p class="text-center">
          &copy; 2026 Krzysztof Bytniewski. All rights reserved.
        </p>
      </div>
    </footer>

    <script type="module" src="./index.js"></script>
  </body>
</html>
